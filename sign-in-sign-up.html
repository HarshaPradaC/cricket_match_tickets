<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="sign-in-sign-up.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h2>Sign In</h2>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="switch-text">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container sign-up-container" style="display: none;">
            <form id="signUpForm">
                <h2>Sign Up</h2>
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="sign-in-sign-up.js"></script>
</body>
</html>
